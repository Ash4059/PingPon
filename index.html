<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Bar-one">Player - 1</div>
    <div class="Bar-two">Player - 2</div>
    <div class="ball"></div>
    <div class="firstPlayContainer">
        <p style="text-align: center;">Enter user name</p>
        <label for="user1">User1</label>
        <input type="text" id="user1">
        <label for="user2">User2</label>
        <input type="text" id="user2">
        <button onclick="startPlay()" class="startPlay">Start play</button>
    </div>
    <div class="restartEndGame">
        <button class="restart" onclick="restartGame()">Restart</button>
        <button class="endGame" onclick="endGame()">End Game</button>
    </div>
    <script src="Scripts.js"></script>
</body>
</html>
